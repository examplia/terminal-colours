<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxy's Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff66;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.2rem;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* CRT scanlines effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 102, 0.05) 3px
      );
      pointer-events: none;
    }

    .terminal {
      max-width: 700px;
      text-align: left;
      padding: 20px;
      border: 2px solid #00ff66;
      box-shadow: 0 0 20px #00ff66;
      background: rgba(0, 0, 0, 0.85);
      position: relative;
      z-index: 2;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff66;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <!-- Typed text will go here -->
    <span class="cursor" id="cursor"></span>
  </div>

  <script>
    const lines = [
      "> hello, my name is Oxy",
      "> i like owning things (websites)",
      "> and messing around with stuff...",
      "> end of file"
    ];

    const terminal = document.getElementById("terminal");
    const cursor = document.getElementById("cursor");

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        let currentLine = lines[lineIndex];
        
        if (charIndex < currentLine.length) {
          cursor.insertAdjacentText("beforebegin", currentLine.charAt(charIndex));
          charIndex++;
          setTimeout(typeLine, 50); // typing speed
        } else {
          // new line
          cursor.insertAdjacentHTML("beforebegin", "<br>");
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 400); // pause between lines
        }
      }
    }

    typeLine();
  </script>
</body>
</html>
