<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>oxy's terminal</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/oxy-favicon.png">

  <!-- Open Graph / Discord Embed -->
  <meta property="og:title" content="oxy's terminal">
  <meta property="og:description" content="just messing around, owning things (like websites)">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">
  <meta property="og:image" content="https://yourdomain.com/oxy-embed.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="oxy's terminal">
  <meta name="twitter:description" content="just messing around, owning things (like websites)">
  <meta name="twitter:image" content="https://yourdomain.com/oxy-embed.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff66;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.2rem;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* CRT scanlines effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 102, 0.05) 3px
      );
      pointer-events: none;
    }

    .terminal {
      max-width: 700px;
      text-align: left;
      padding: 20px;
      border: 2px solid #00ff66;
      box-shadow: 0 0 20px #00ff66;
      background: rgba(0, 0, 0, 0.85);
      position: relative;
      z-index: 2;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff66;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const text = `> hello, my name is oxy
> i like owning things (websites)
> and messing around with stuff...
> end of file`;
    
    let i = 0;
    const speed = 50; // typing speed in ms
    const terminal = document.getElementById("terminal");

    function typeWriter() {
      if (i < text.length) {
        terminal.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
        i++;
        setTimeout(typeWriter, speed);
      } else {
        terminal.innerHTML = text + '<span class="cursor"></span>';
      }
    }
    typeWriter();
  </script>
</body>
</html>
