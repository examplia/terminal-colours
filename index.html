<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>oxy's terminal</title>
  <meta name="theme-color" content="#000000" />

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" sizes="64x64" href="/oxy-favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Open Graph (Discord, etc.) -->
  <meta property="og:title" content="oxy's terminal" />
  <meta property="og:description" content="just messing around, owning things (websites)" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://discord.typicalcolours2.com" />
  <meta property="og:image" content="https://discord.typicalcolours2.com/oxy-embed.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="oxy's terminal" />
  <meta name="twitter:description" content="just messing around, owning things (websites)" />
  <meta name="twitter:image" content="https://discord.typicalcolours2.com/oxy-embed.png" />

  <style>
    /* Base */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.15rem;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* CRT scanlines + subtle glow */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at center,
          rgba(0,255,102,0.08) 0%,
          rgba(0,0,0,0) 60%),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0) 0px,
          rgba(0,0,0,0) 2px,
          rgba(0,255,102,0.06) 3px
        );
      pointer-events: none;
      mix-blend-mode: screen;
    }

    /* Terminal window */
    .terminal {
      width: min(720px, 90vw);
      padding: 22px 24px;
      border: 2px solid #00ff66;
      background: rgba(0,0,0,0.88);
      box-shadow: 0 0 24px rgba(0,255,102,0.55), inset 0 0 12px rgba(0,255,102,0.15);
      line-height: 1.55;
      white-space: pre-wrap;
      opacity: 0; /* revealed after boot flicker */
      position: relative;
      z-index: 2;
    }

    /* Cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00ff66;
      margin-left: 4px;
      animation: blink 1s steps(1) infinite;
      vertical-align: -2px;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Boot flicker overlay */
    .flicker {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 999;
      animation: flicker 2s linear forwards;
    }
    @keyframes flicker {
      0%   { opacity: 1; }
      8%   { opacity: 0; }
      16%  { opacity: 1; }
      24%  { opacity: 0; }
      36%  { opacity: 1; }
      55%  { opacity: .7; }
      75%  { opacity: .35; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Subtle vignette */
    .vignette {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,.6) 100%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- boot overlay -->
  <div class="flicker" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="terminal" id="terminal">
    <span class="cursor" id="cursor"></span>
  </div>

  <script>
    // Lines to type
    const lines = [
      "> hello, my name is oxy",
      "> i like owning things (websites)",
      "> and messing around with stuff...",
      "> end of file"
    ];

    const terminal = document.getElementById("terminal");
    const cursor = document.getElementById("cursor");

    let lineIndex = 0;
    let charIndex = 0;

    // Start typing after flicker completes
    setTimeout(() => {
      terminal.style.opacity = 1;
      typeLine();
    }, 2000);

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const current = lines[lineIndex];

      if (charIndex < current.length) {
        cursor.insertAdjacentText("beforebegin", current.charAt(charIndex));
        charIndex++;
        setTimeout(typeLine, 48); // typing speed
      } else {
        cursor.insertAdjacentHTML("beforebegin", "<br>");
        lineIndex++;
        charIndex = 0;
        setTimeout(typeLine, 380); // pause between lines
      }
    }
  </script>
</body>
</html>
